<body class="text-center game-bg">
  <section class="site-section section-imagefilter">
    <div class="container">
    <h2 class="mb_20">Image Filter:</h2>
    <canvas style="background:#c3c3c3" id="can">
    </canvas>
    <h4>Load Image:</h4>
    <p>
      <input type="file" class="tc" id="input" multiple=false accept="image/*" onchange="upload()"></p>

      <h4>Choose Filter:</h4>

      <p><input class="btn btn-border"type="button" value="Grey Scale" onclick="greyScale()">
      <input class="btn btn-border" type="button" value="Red" onclick="toRed()">
      <input class="btn btn-border" type="button" value="Rainbow" onclick="rainbow()">
      <input class="btn btn-border" type="button" value="Blur" onclick="toBlur()"></p>

      <h4 class="mb_20">DIY color for the filter: <input type="color" id="color" value="#ffffff" onchange="colorFilter()"></h4>

      <p><button class="btn btn-fill" type="button" onclick="reset()">Reset <i class='fa fa-refresh'></i> </button></p>

    </div>
  </section>

  <section class="site-section section-imagefilter">
    <div class="container">
    <h2 class="mb_20">Green Screen Web Page:</h2>
    <canvas id="a" style="background:lightgrey">
    </canvas>
    <canvas id="b" style="background:lightgrey">
    </canvas>

    <p>
      <h4>Foreground Image:</h4><input class="tc" type="file" id="file1" multiple="false" accept="image/*" onchange="uploadFore()"></p>
    <p>
      <h4>Background Image:</h4><input class="tc" type="file" id="file2" multiple=false; accept="image/*" onchange="uploadBack()">
  </p>
      <p>
      <button class="btn btn-fill" type="button"  onclick="merge()">Create Composite <i class="fa fa-check"></i></button>
      <button class="btn btn-fill" type="button"  onclick="clearCanvas()">Clear Canvas <i class='fa fa-refresh'></i></button>
    </p>
    </div>
  </section>
