<body class="text-center game-bg">
<section class="site-section " >
    <div class="container">
    <p class="font-white">V1.0 Gomoku - <span id="Llevel"></span></p>
    <table>
        <tr style="height: 50px;">
            <td style="width: 50px;">
            </td>
            <td style="width: 450px;">
                <span class="font-white">Highest record:<span class="label label-info" id="LHighestScore_3"></span></span>
            </td>
            <td style="width: 250px;">
                <h6 class="font-success winner" id="Lwinner" hidden>win</h6>
                
            </td>
        </tr>
        <tr class="emptyRow"></tr>
        <tr style="height: 50px;">
            <td style="width: 250px;">
                <div class="spinner"  style="display: none;">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                     Loading...
                </div>
            </td>
            <td style="width: 250px;">
                <span class="font-white">Step Taken: <span id="LStep">0</span></span>
            </td>
            <td style="width: 250px;">
                <span class="font-white" onclick="reset()" id="Lreset" ><i class="fa fa-refresh"></i></a>
            </td>
        </tr>
    </table>
    <!--<p class="text-bold">Highest record:<span class="label label-info" id="LHighestScore_3"></span>
    </p>-->
    </div>
</section>
  <div id="game-board" onclick="handleGameBoardClick(event)">
    <!-- Generate the game board dynamically -->
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Steps Taken: <span id="LScore"></span></h4>
            <span hidden id="HScore"></span>
            <span hidden id="HLevel"></span>
        </div>
        <div class="modal-body" id="rwinner" hidden>
            <div class="form-group row">
                <label for="TBName" class="col-sm-2 col-form-label">Your Name: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="TBName">
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="BSubmit" onclick="nextLevel()">Next</button>
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal" onClick="document.location.reload(true)">Restart</button>-->
        </div>
      </div>
    </div>
  </div>
